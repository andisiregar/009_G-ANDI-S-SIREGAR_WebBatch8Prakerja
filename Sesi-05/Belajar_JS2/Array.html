<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Array di JS</title>
</head>
<body>
    <h1>Tipe Data Array di JS</h1>

    <div id="hasil"></div>


        <script>
            var trasport = ["Mobil", "Motor", "Pesawat", "Kapal"];
    
            document.getElementById("hasil").innerHTML = trasport[1];
            document.getElementById("hasil").innerHTML = trasport[3];
    
        </script>
</body>
