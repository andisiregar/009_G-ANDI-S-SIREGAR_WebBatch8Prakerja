    <label for="">Input:</label>
    <input type="text" id="nama" placeholder="Please input nama" />
    <br />

    <label for="">Berapa Kali:</label>
    <input type="number" id="berapakali" placeholder="Please input angka" />
    <br />

    <button type="button" onclick="cetak()">Cetak!</button>

    <ol id="demo"></ol>

    <script>
      function cetak() {
        let demo = document.getElementById("demo");
        demo.innerHTML = "";
        let nama = document.getElementById("nama").value;
        let kali = parseInt(document.getElementById("berapakali").value);
        for (let i = 0; i < kali; i++) {
          document.getElementById("demo").innerHTML += "<li>" + nama + "</li>";
        }
      }
    </script>
